<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      ,
      href="https://image.flaticon.com/icons/png/512/456/456026.png"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ squid game - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar status-bar-chat">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-3x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Gong Yu</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-chat">
      <div class="chat__timestamp">Saturday, October 2, 2021</div>

      <div class="message-row">
        <img src="https://pbs.twimg.com/media/E_ewU3kVgAMnbp2.jpg" />
        <div class="message-row__content">
          <span class="message-row__author">Gong Yu</span>
          <div class="message-row__info">
            <span class="message-row__bubble">Hey</span>
            <span class="message-row__time">17:10</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <span class="message-row__bubble">I don't play games with you</span>
            <span class="message-row__time">17:15</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://pbs.twimg.com/media/E_ewU3kVgAMnbp2.jpg" />
        <div class="message-row__content">
          <span class="message-row__author">Gong Yu</span>
          <div class="message-row__info">
            <span class="message-row__bubble"
              >You have to pay for my broken ddakji</span
            >
            <span class="message-row__time">17:34</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://pbs.twimg.com/media/E_ewU3kVgAMnbp2.jpg" />
        <div class="message-row__content">
          <span class="message-row__author">Gong Yu</span>
          <div class="message-row__info">
            <span class="message-row__bubble">It's your fault</span>
            <span class="message-row__time">17:34</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://pbs.twimg.com/media/E_ewU3kVgAMnbp2.jpg" />
        <div class="message-row__content">
          <span class="message-row__author">Gong Yu</span>
          <div class="message-row__info">
            <span class="message-row__bubble">Don't be late today!</span>
            <span class="message-row__time">18:08</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-laugh-wink fa-lg"></i>
        <button><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f320190c34.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
