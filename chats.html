<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      ,
      href="https://image.flaticon.com/icons/png/512/456/456026.png"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Squid Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component user-component__degisn">
          <div class="user-component__column">
            <img
              src="https://file.mk.co.kr/meet/neds/2021/09/image_readtop_2021_914472_16325446274794777.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Squid Game</h4>
              <h6 class="user-component__subtitle">I'm so bored!!!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">10:11</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
      <a href="chat2.html">
        <div class="user-component user-component__degisn">
          <div class="user-component__column">
            <img
              src="https://static.coupangcdn.com/image/vendor_inventory/e78f/776cade30d180e766bc97eaf7a81f284c0d1ba2eaa1b7e96a4186e5db5ec.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Dalgona</h4>
              <h6 class="user-component__subtitle">[Squid Market Event]...</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat3.html">
        <div class="user-component user-component__degisn">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/media/E_ewU3kVgAMnbp2.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Gong Yu</h4>
              <h6 class="user-component__subtitle">Don't be late today!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">18:08</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
      <a href="chat4.html">
        <div class="user-component user-component__degisn">
          <div class="user-component__column">
            <img
              src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202110/05/029fb088-3ef6-4e89-bb4c-7685d241da9e.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Jeong Jae Lee</h4>
              <h6 class="user-component__subtitle">Today is a great day</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">08:10</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">9</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="circle"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f320190c34.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
