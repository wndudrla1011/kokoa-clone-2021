<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      ,
      href="https://image.flaticon.com/icons/png/512/456/456026.png"
    />
    <title>Welcome to Squid Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <div class="welcome-header__title">
        <span>Welcome to</span>
        <span>Squid Talk</span>
      </div>
      <p class="welcome-header__text">
        If you have a Squid Account, log in with your email or phone number
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input
        name="username"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        minlength="10"
        required
      />
      <div class="auto-login__block">
        <input type="checkbox" />
        <span>Auto Login</span>
      </div>
      <a href="#">Don't you have ID?</a>
      <input type="submit" value="Log In" />
      <div class="qr-log">QR Log In</div>
      <a href="#">Find Squid Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is super big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f320190c34.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
