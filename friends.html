<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      ,
      href="https://image.flaticon.com/icons/png/512/456/456026.png"
    />
    <title>Friends - Squid Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="far fa-laugh-beam"></i> Friends Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://blog.kakaocdn.net/dn/dU0orM/btrfFGekdby/HfSnfJJToY6Xjge0eHCHak/img.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Joo Young Kim</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Members</span><i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://file.mk.co.kr/meet/neds/2021/09/image_readtop_2021_914472_16325446274794777.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Squid Game
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__mySong">
            <div>
              <i class="fas fa-play-circle"></i
              ><span>Way Back Then - 정재일</span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://static.coupangcdn.com/image/vendor_inventory/e78f/776cade30d180e766bc97eaf7a81f284c0d1ba2eaa1b7e96a4186e5db5ec.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Dalgona
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__mySong">
            <div>
              <i class="fas fa-play-circle"></i
              ><span>Noodles and Dalgona - 박민주</span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pbs.twimg.com/media/E_ewU3kVgAMnbp2.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Gong Yu
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__mySong">
            <div>
              <i class="fas fa-play-circle"></i
              ><span>Murder Without Violence - 박민주</span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202110/05/029fb088-3ef6-4e89-bb4c-7685d241da9e.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Jeong Jae Lee
              </h4>
            </div>
          </div>
          <div class="user-component__column user-component__mySong">
            <div>
              <i class="fas fa-play-circle"></i
              ><span>Let's Go Out Tonight - 정재일</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">9</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="circle"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <header class="splash-screen__title">
        <div class="splash-screen__welcome">Welcome To</div>
        <div class="splash-screen__welcome">Squid Talk</div>
      </header>
      <div class="splash-screen__frontMan">
        <div class="splash-screen__frontMan-column">
          <div class="splash-screen__frontMan-square"></div>
        </div>
        <div class="splash-screen__frontMan-column">
          <div class="splash-screen__frontMan__triangle">
            <div class="splash-screen__frontMan__triangle-small"></div>
          </div>
        </div>
        <div class="splash-screen__frontMan-column">
          <div class="splash-screen__frontMan__circle"></div>
        </div>
      </div>
      <div class="splash-screen__meteorites">
        <div class="splash-screen__meteorite">
          <i class="fas fa-meteor"></i>
        </div>
        <div class="splash-screen__meteorite">
          <i class="fas fa-meteor"></i>
        </div>
        <div class="splash-screen__meteorite">
          <i class="fas fa-meteor"></i>
        </div>
        <div class="splash-screen__meteorite">
          <i class="fas fa-meteor"></i>
        </div>
        <div class="splash-screen__meteorite">
          <i class="fas fa-meteor"></i>
        </div>
        <div class="splash-screen__meteorite">
          <i class="fas fa-meteor"></i>
        </div>
        <div class="splash-screen__meteorite">
          <i class="fas fa-meteor"></i>
        </div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f320190c34.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
